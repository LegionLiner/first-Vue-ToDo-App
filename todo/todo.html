<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Список задач</title>
    <link rel="stylesheet" href="todo.css">
  </head>
  <body>
    <div id="toDoApp">
      <div class="display">
        <h4 v-if="todos.length === 0">Задач нет</h4>
        <li v-for="(todo, index) in todos" :id="index"> {{ todo.text }} <button @click="removeTodo(index)" class="todoButt">Удалить</button></li>
      </div>
        <button type="button" name="button" v-on:click="plusTodo()" class="add">Добавить</button>
      <div class="textDisplay">
        <textarea name="name" placeholder="Добавьте заметку" v-model="lastTodo"></textarea>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="todo.js" charset="utf-8"></script>
  </body>
</html>
