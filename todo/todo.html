<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Заметки</title>
    <link rel="stylesheet" href="todo.css">
  </head>
  <body>
    <div id="toDoApp" v-cloak>
      <div class="inputButton">
        <input type="text" placeholder="Добавьте заметку" v-model="lastTodo" @keyup.enter="plusTodo()">
        <div class="bgOnButton"></div>
      </div>
      <div class="centerButtons">
        <button @click="plusTodo()" class="addButton">+</button>
        <button @click="deleteAll()">Удалить всё</button>
        <button @click="deleteDone()">Удалить выполненные</button>
      </div>
      <div class="display">
        <h3 v-show="todos.length === 0">Заметок нет</h3>
        <li v-for="(todo, index) in todos" :class="['a' + index, {checked: todo.dones}]"> <span :contenteditable="todo.contenteditable">{{ todo.text }}</span>
        <span class="todoButtons">
         <button class="todoButton"  @click="doneTodo(index)"> {{ todo.done }} </button>
         <button @click="removeTodo(index)" class="todoButton delete"><img src="img/musorka.png"/>
         </span>
      </li>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
  <!--  <script src="../vue@next.js" charset="utf-8"></script> -->
    <script src="todo.js" charset="utf-8"></script>
  </body>
</html>
