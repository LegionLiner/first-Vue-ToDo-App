<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Список задач</title>
    <link rel="stylesheet" href="todo.css">
  </head>
  <body>
    <div id="toDoApp">
      <div class="display">
        <h3 v-show="todos.length === 0">Заметок нет</h3>
        <li v-for="(todo, index) in todos" :class="['a' + index, {checked: todo.dones}]"> {{ todo.text }} <span><button class="todoButt del"  @click="doneTodo(index)"> {{ todo.done }} </button> <button @click="removeTodo(index)" class="todoButt">Удалить</button></span></li>
      </div>
        <button type="button" name="button" @click="plusTodo()" class="add">Добавить</button>
        <textarea name="name" placeholder="Добавьте заметку" v-model="lastTodo"></textarea>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="todo.js" charset="utf-8"></script>
  </body>
</html>
